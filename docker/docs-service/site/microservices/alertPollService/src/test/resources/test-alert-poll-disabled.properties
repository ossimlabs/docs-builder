spring.jmx.default-domain=alertPoll

# Only log error level and more critical for spring web
logging.level.org.springframework.web=ERROR

# Disable scheduling
alert-poll.scheduling.enable=false
# Configure the rate at which the poll for alerts is performed (milliseconds)
alert-poll.scheduling.interval-milliseconds=60000

alert-poll.endpoint.alert-destination-url=http://10.0.0.188:25103/alert
alert-poll.endpoint.alert-source-by-country-url=http://10.0.0.219:5000/indicators

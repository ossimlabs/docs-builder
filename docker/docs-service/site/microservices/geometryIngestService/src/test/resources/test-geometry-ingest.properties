spring.jmx.default-domain=geometryIngest

# Only log error level and more critical for spring web
logging.level.org.springframework.web=ERROR

# Enable scheduling
geometry-ingest.scheduling.enable=false
# Configure the rate at which the poll for geometries is performed (milliseconds)
geometry-ingest.scheduling.interval-milliseconds=60000

geometry-ingest.aoi-source.url=http://localhost:8040/aois
geometry-ingest.aoi-destination.url=http://10.0.0.188:25107/geometry
geometry-ingest.aoi-id-source.url=http://10.0.0.188:25107/geometry

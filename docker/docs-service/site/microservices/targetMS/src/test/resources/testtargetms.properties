## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
#spring.datasource.url=jdbc:postgresql://localhost:5432/target
spring.datasource.url=jdbc:postgresql://10.0.0.188:5432/target
spring.datasource.username=blueground
spring.datasource.password=blueground

spring.jmx.default-domain=target

# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Output sql
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

#Logging
logging.level.org.springframework.web=ERROR

czml.target.width=2.0
czml.target.color=FFFFFFFF
czml.target.outlineWidth: 0.0
czml.target.outlineColor: FF000000
czml.target.czmlTrailTimeSec: 10

#Generating estimated targets when targets not found
microservices.target.estimatedTargetId=ESTIMATED TARGET
microservices.target.estimatedTargetName=ESTIMATED TARGET
microservices.target.estimatedTargetMinorAxis=10.0
microservices.target.estimatedTargetMajorAxis=10.0
microservices.target.estimatedTargetNumPolyPoints=16

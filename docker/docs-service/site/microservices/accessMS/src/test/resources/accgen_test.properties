eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Service REST endpoints
microservices.access.samplingInterval_ms=1000
microservices.access.terrainUrl=http://terrain-service/
microservices.access.targetUrl=http://target-service/targets/{id}
microservices.access.weatherUrl=http://weather-service/weather/
microservices.access.ephemerisUrl=http://ephemeris-service/ephemeris/
microservices.access.assetAllNamesUrl=http://asset-service/space/name

microservices.asset.space.getAssetIdByName=http://asset-service/space/name/{name}
microservices.asset.space.getAssetModelXmlById=http://asset-service/space/{id}
microservices.asset.space.getAllAssetExtraDataNames=http://asset-service/space/{id}/extra
microservices.asset.space.getAssetExtraDataByName=http://asset-service/space/{id}/extra/{extraName}
microservices.asset.ephemeris.getEphemerisByAssetAndTime=http://ephemeris-service/ephemeris
microservices.asset.mission.getMissionsByAssetAndTime=http://mission-service/missions

# Other properties
# If user doesn't specify a propagator, AssetRetrieverSpace will default to J2 unless the below
# threshold is exceeded and then it will use SGP4 instead
microservices.asset.space.propagatorTypeThresholdDays=7

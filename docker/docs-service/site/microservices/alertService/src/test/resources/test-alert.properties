# Database location and connection configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/alert
spring.datasource.username=blueground
spring.datasource.password=blueground

spring.jmx.default-domain=alert

# Hibernate-specific JPA configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update

# JPA debugging configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Only log error level and more critical for spring web
logging.level.org.springframework.web=ERROR

# CZML generation configuration
czml.alert.event.pointPixelSize=2.0
czml.alert.event.pointColor=FFFF0000
czml.alert.event.polylineOutlineWidth=0.0
czml.alert.event.polylineOutlineColor=FFFF0000

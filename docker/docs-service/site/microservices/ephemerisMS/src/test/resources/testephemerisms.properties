spring.jmx.default-domain = ephemeris

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create

# Output sql
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

#Logging
logging.level.org.springframework.web=ERROR

# Ephemeris type priority and timing threshold
priority.ephemeris.vcm=1
priority.ephemeris.stateVector=2
priority.ephemeris.tle=3
priority.ephemeris.timingThresholdMillis=3600000

# Cesium display parameters for ephemeris data
czml.ephemeris.positionLinewidth=2.0
czml.ephemeris.positionColor=FFFFFFFF
czml.ephemeris.positionOutlinewidth=2.0
czml.ephemeris.positionOutlinecolor=FFFFFFFF
czml.ephemeris.groundTraceLinewidth=2.0
czml.ephemeris.groundTraceColor=FF00FF00
czml.ephemeris.groundTraceOutlinewidth=2.0
czml.ephemeris.groundTraceOutlinecolor=FF00FF00
czml.ephemeris.trailtime=300

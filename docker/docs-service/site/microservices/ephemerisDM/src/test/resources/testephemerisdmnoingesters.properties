## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5432/ephemeris
spring.datasource.username= blueground
spring.datasource.password= blueground

spring.jmx.default-domain = ephemerisdm

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.spatial.dialect.postgis.PostgisDialect

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# Output sql
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

#Logging
logging.level.org.springframework.web=ERROR

spring.main.web-application-type=NONE
spring.main.banner-mode=off

# manager properties
manager.startupDelaySeconds=0
manager.cleanupEnabled=true
manager.cleanupDelaySeconds=1
manager.cleanupSleepSeconds=3600

# TEL Ingester properties
ingesterProperties.TLEFileIngester.feedId = TLEFile
ingesterProperties.TLEFileIngester.feedName = TLEFile
ingesterProperties.TLEFileIngester.inboxDir = /blueground/data/tle
ingesterProperties.TLEFileIngester.successDir = /blueground/data/tle/archive
ingesterProperties.TLEFileIngester.errorDir = /blueground/data/tle/reject
ingesterProperties.TLEFileIngester.filePattern = .*tle
ingesterProperties.TLEFileIngester.fileSuffix = tle

# State Vector Ingester properties
ingesterProperties.StateVectorFileIngester.feedId = StateVectorFile
ingesterProperties.StateVectorFileIngester.feedName = StateVectorFile
ingesterProperties.StateVectorFileIngester.inboxDir = /blueground/data/statevector
ingesterProperties.StateVectorFileIngester.successDir = /blueground/data/statevector/archive
ingesterProperties.StateVectorFileIngester.errorDir = /blueground/data/statevector/reject
ingesterProperties.StateVectorFileIngester.filePattern = .*sv
ingesterProperties.StateVectorFileIngester.fileSuffix = sv

# TLE Ingester properties
ingesterProperties.VCMFileIngester.feedId = VCMFile

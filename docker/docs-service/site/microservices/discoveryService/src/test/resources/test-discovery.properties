# Run as a standalone Eureka server, without needing to register with other
# Eureka servers. These should be set to true if there are multiple Eureka
# servers that should register with one another.
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Advertise clients by IP address, rather than host name.
eureka.instance.preferIpAddress=true

# Keep the logs a little quieter, especially during startup.
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
logging.level.org.springframework.web=ERROR

microservices.opgen.accessRequestDurationMinutes=90
microservices.opgen.samplingInterval_ms=1000

# CZML properties
czml.op.width=2.0
czml.op.outlineWidth=0.0
# default color is white
czml.op.color=FFFFFFFF
# EO is yellow
czml.op.color.eo=FFFFFF00
# Radar is blue
czml.op.color.radar=FF0000FF
# IR is red
czml.op.color.ir=FFFF0000
czml.op.outlineColor=00000000

